<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generar Documento PDF</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
                background-color: #f4f4f4;
            }
    
            .container {
                max-width: 600px;
                margin: auto;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                margin-top: 10px;
            }
    
            button:hover {
                background-color: #0056b3;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Generar Documento PDF</h1>
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" placeholder="Ingresa el nombre del cliente">
    
            <label for="portal">Nombre del Portal:</label>
            <input type="text" id="portal" placeholder="Ingresa el nombre del portal">
    
            <button onclick="generarDocumentoPDF()">Generar y Descargar PDF</button>
    
            <div id="contentToPDF" style="display: none;">
                <h1 id="titulo" style="color: red;"></h1>
                <p id="contenido"></p>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    
    
</html>
